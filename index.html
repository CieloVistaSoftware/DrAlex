<!DOCTYPE html>
<html lang="en" data-theme="ocean" data-mode="dark">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading...</title>
  <meta name="description" content="Loading...">
  <meta name="keywords" content="eye care, optometrist, glasses, eye exams">
  
  <!-- Enhanced Favicon Support -->
  <link rel="icon" type="image/svg+xml" href="favicon.svg">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
  
  <!-- External Stylesheets -->
  <link rel="stylesheet" href="css/styles.css">
</head>

<body data-theme="ocean" data-layout="left-nav" data-mode="dark" class="theme-ocean dark-mode">
  
  <!-- Loading Overlay -->
  <div class="loading-overlay active" id="loading-overlay">
    <div class="loading-spinner"></div>
  </div>
  
  <!-- Mobile menu toggle -->
  <button class="mobile-toggle" id="mobile-toggle" aria-label="Toggle navigation menu" aria-expanded="false">
    <span aria-hidden="true">â˜°</span>
  </button>
  
  <div class="site-container">
    <!-- Left Navigation - will be populated from JSON -->
    <nav class="site-nav" id="site-nav" role="navigation" aria-label="Main navigation">
      <div class="nav-menu">
        <ul class="nav-list" id="nav-list" role="menubar">
          <!-- Navigation items will be loaded here -->
        </ul>
      </div>
    </nav>

    <!-- Content Area -->
    <div class="site-content">
      <!-- Main Content -->
      <main class="main-content" id="main-content" role="main" aria-live="polite">
        <!-- Initial skeleton loading -->
        <div class="skeleton" style="height: 60px; margin-bottom: 1rem;"></div>
        <div class="skeleton" style="height: 200px; margin-bottom: 1rem;"></div>
        <div class="skeleton" style="height: 100px; margin-bottom: 1rem;"></div>
        <div class="skeleton" style="height: 150px;"></div>
      </main>

      <!-- Footer - will be populated from JSON -->
      <footer class="site-footer" id="site-footer" role="contentinfo">
        <div class="footer-content">
          <p class="footer-text" id="footer-copyright">Loading...</p>
          <nav aria-label="Footer navigation">
            <ul class="footer-links" id="footer-links">
              <!-- Footer links will be loaded here -->
            </ul>
          </nav>
        </div>
      </footer>
    </div>
  </div>

  <!-- External JavaScript -->
  <script src="js/app.js"></script>
</body>

</html>
