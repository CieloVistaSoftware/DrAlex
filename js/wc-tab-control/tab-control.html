<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tab Control Demo</title>
  <script type="module" src="js/wc-tab-control/tab-control.js"></script>
  <link rel="stylesheet" href="js/wc-tab-control/tab-control.css">
</head>
<body>
  <tab-control config='{"tabs":[{"id":"tab-1","label":"Tab 1","panel":"panel-1","content":"data:text/html,<p>Tab1</p>"},
    {"id":"tab-2","label":"Tab 2","panel":"panel-2","content":"data:text/html,<p>Tab2</p>"}],"defaultTab":"tab-1"}'></tab-control>
</body>
</html>
